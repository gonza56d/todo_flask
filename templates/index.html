{% extends 'base.html' %}

{% block head %}
<title>Task Master with Flask</title>
{% endblock %}


{% block body %}

<div class="row">
    <h1 class="alert alert-dark mt-3 col-12">Task Master</h1>
</div>

<div class="row">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.local_date.strftime("%m/%d/%Y, %H:%M:%S") }}</td>
                    <td>
                        <a class="btn btn-danger" href="/delete/{{ task.id }}">
                            <i class="fas fa-trash"></i>
                            Delete
                        </a>
                        <a class="btn btn-info ml-md-1" href="/update/{{ task.id }}">
                            <i class="fas fa-pencil-alt"></i>
                            Update
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<form class="row justify-content-center" action="/" method="POST">
    <input class="form-control col-12 col-md-3" type="text" name="content" id="content">
    <button class="btn btn-success col-12 col-md-2 ml-md-1">
        <i class="fas fa-plus"></i>
        Add task
    </button>
</form>

{% endblock %}
